example.good.title = "✅ במקום, עדיף לנסות את זה"
example.good.body = """אם לדעתך זה מעט בוטה להגיד „היי" ולשאול את השאלה, **אפשר להקדים את ההודעה שלך בכל מיני ריכוכים כראות עיניך.**

למשל:

- „היי, מה המצב? סתם שאלה, מתי זה קורה?"
- „היוש! מקווה שהכול טוב אצלך. אני כרגע בחיפושים אחרי הקופסה, אם יש לך שנייה לעזור :)"
- „היי, אם זה בסדר מצדך, אפשר לבקש ממך לעדכן את המצגות?"
- וכו׳

זה אולי נראה טריוויאלי, אבל הצגת השאלה שלך בטרם קבלת תגובה על הברכה הראשונית גם מאפשרת **תקשורת אסינכרונית**. אם הצד השני לא נמצא ועזבת לפני חזרת הצד השני, עדיין יש לו אפשרות לענות על השאלה שלך, במקום פשוט לבהות בהודעת „היי" ולתהות מה הוחמץ פה.

כשעושים את זה נכון - כולם מרוצים! 🎉"""

