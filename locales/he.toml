example.bad.title = "❌ לא לעשות ככה"
example.bad.body = """נא לשים לב שטל יכול היה לקבל את התשובה הרבה לפני כן, ולא היה צריך להמתין לאלי. למעשה, אלי יכול היה לחשוב על השאלה שלו באותו רגע!

אנשים שעושים את זה בדרך כלל מנסים להיות מנומסים על ידי כך שאינם קופצים ישירות לבקשה, כמו שעושים פנים מול פנים או בטלפון - וזה נהדר! אבל אנחנו ב־%1$s וצ׳אט אינו אף אחד מאלה. לרוב האנשים הקלדה היא אטית משמעותית מדיבור. לכן, למרות כל הכוונות הטובות **זה רק גורם לצד השני להמתין** לך לנסח את השאלה שלך, שזה אובדן יעילות (ודי מעצבן).

כנ״ל לגבי:

- „היי, יש שם מישהו?"
- „היי יפעת - שאלה קצרה."
- „יש לך שנייה?"
- „שם?"
- „אפשר סימן חיים"
- וכו׳

**עדיף פשוט לשאול!** 😫"""

