<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Immediately redirect invalid language paths
        (function() {
            var langs = ['en','he','de','es','fr','it','pt','pt-br','ru','uk','pl','cs','sv','tr','id','vi','zh-cn','fa'];
            var path = location.pathname.split('/').filter(Boolean);
            var last = path[path.length - 1];
            // If there's a path segment that's not a valid language, redirect to /en
            if (last && langs.indexOf(last) === -1) {
                location.replace('/en');
            }
        })();
    </script>
    <script>
        // Set base href for proper relative path resolution
        (function() {
            var path = location.pathname.split('/').filter(Boolean);
            var host = location.hostname;
            
            // On GitHub Pages (*.github.io), first segment is repo name - keep it
            // On custom domain, all segments are language paths
            var isGitHubPages = host.endsWith('.github.io');
            var startIndex = isGitHubPages ? 1 : 0;
            
            // Remove last segment if it exists after repo name (it's the language path)
            if (path.length > startIndex) {
                path.pop();
            }
            
            var base = '/' + (path.length ? path.join('/') + '/' : '');
            document.write('<base href="' + base + '">');
        })();
    </script>
    <title>no hey!</title>
